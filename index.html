<html>
    <head>

        <title>Emocion a Emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">
                    Aplicacion Emocion a Emoji
                    <br>
                    <span>&#128522;</span>
                    <span>&#128512;</span>
                    <span>&#128532;</span>
                    <span>&#128546;</span>
                    <span>&#128545;</span>
                    <span>&#128548;</span>
                </h3>

                <br>
                <br>

                <p style="font-size: 22px;">Toma tu foto para generar un Emoji
                <br>
                <b style="color: yellow;">¿Estas feliz?</b>
                <br>
                <b style="color:blue;">¿Estas triste?</b>
                <br>
                <b style="color: red;">¿Estas enojado?</b>
                </p>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Visa de la camara web</label>
                    <div id="camera"></div>
                    <br>
                    <br>
                    <button class="btn btn-warning" onclick="take_snapshot()">Capturar imagen</button>                        
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediccion 1</label>
                    <p class="emocion_nombre" id="result_emotion_name"></p>
                    <p class="emoji" id="update_emoji"></p>

                    <br>

                    <label>Prediccion 2</label>
                    <p class="emocion_nombre" id="result_emotion_name2"></p>
                    <p class="emoji" id="update_emoji2"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Imagen capturada</label>
                    <div id="result"></div>
                    <br>
                    <br>
                    <button class="btn btn-success" onclick="check()">Predecir emocion</button>                        
                </div>

            </center>
        
        </div>
    </body>
</html>
